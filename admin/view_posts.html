<html>
    <head>
        <title>MarketPlace /NAME/</title>
        <link rel="stylesheet" href="assets/css/view.css">
        
    </head>
    <body>
        <div class="header">
            <p class="another-title-top header-title">/NAME/</p>
            <div class="header-buttons">
                <a class="header-button" href="index">
                    <button>home</button>
                </a>
                <a class="header-button" href="users">
                    <button>users</button>
                </a>
                <a class="header-button" href="posts">
                    <button>posts</button>
                </a>
                <a class="header-button" href="premium">
                    <button>premium posts</button>
                </a>
                <a class="header-button" href="news">
                    <button>News</button>
                </a>
            </div>
        </div>
        <div class="content">

            <div class="profile">
                <img src="../assets/img/profile/undraw_male_avatar_re_nyu5.svg" alt="" class="post-profile"> 
                <div class="post-profile-information">
                    <p class="post-profile-info">Username</p>
                    <p class="post-profile-info">Role</p>
                    <button class="post-profile-view">View Profile</button>
                </div>
            </div>

            <div class="post-title-div">
                <p class="post-title-label">Post Title:</p>
                <input type="text" name="post-title" class="post-title" value="N/A" readonly>
            </div>

            <div class="post-description">
                <textarea name="post-content" class="post-content" id="" cols="30" rows="10">N/A</textarea>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/ba23ae2d89.js" crossorigin="anonymous"></script>
    </body>
</html>
